name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Server-Side Deploy & Build
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_IP }}
        username: ${{ secrets.HOST_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Initiating Remote Deployment Sequence..."
          
          # Navigate and Sync
          cd /var/www/tfcc || { echo "ERROR: Project directory not found"; exit 1; }
          
          echo "Updating Repository..."
          git config --global --add safe.directory /var/www/tfcc
          git reset --hard HEAD
          git pull origin main
          
          # Server Build
          echo "Syncing Server Environment..."
          cd /var/www/tfcc/server
          npm install --production --no-audit --no-fund
          
          # Client Build
          echo "Syncing Client Distribution..."
          cd /var/www/tfcc/client
          npm install --no-audit --no-fund
          npm run build --emptyOutDir
          
          # Restart
          echo "Cycling Process Manager..."
          pm2 delete tfcc-backend || true
          cd /var/www/tfcc/server
          pm2 start index.js --name tfcc-backend --time
          
          echo "Deployment Protocol Complete. System is Live."
