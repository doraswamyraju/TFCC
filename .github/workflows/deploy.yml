name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install Client Dependencies
      run: |
        cd client
        npm install

    - name: Build Client
      run: |
        cd client
        npm run build --emptyOutDir

    - name: Install Server Dependencies
      run: |
        cd server
        npm install

    - name: Setup SSH Key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add Known Hosts
      run: ssh-keyscan -H ${{ secrets.HOST_IP }} >> ~/.ssh/known_hosts

    - name: Deploy with rsync
      run: |
        rsync -avz --delete --exclude 'node_modules' -e "ssh -o StrictHostKeyChecking=no" ./client/dist/ ${{ secrets.HOST_USER }}@${{ secrets.HOST_IP }}:/var/www/tfcc/client/dist/
        rsync -avz --delete --exclude 'node_modules' -e "ssh -o StrictHostKeyChecking=no" ./server/ ${{ secrets.HOST_USER }}@${{ secrets.HOST_IP }}:/var/www/tfcc/server/
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./package.json ${{ secrets.HOST_USER }}@${{ secrets.HOST_IP }}:/var/www/tfcc/

    - name: Restart Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_IP }}
        username: ${{ secrets.HOST_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/tfcc/server
          npm install --production
          pm2 reload tfcc-backend || pm2 start index.js --name tfcc-backend --time
